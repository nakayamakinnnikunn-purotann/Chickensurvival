<!DOCTYPE html>
<html>
<head>
  <style>
    #chicken {
      position: absolute;
    }
  </style>
</head>
<body>
  <img id="chicken" src="images/Left00.png" alt="Chicken" width="50" height="50"/>

  <script>
    // 画像の初期位置と移動量
    var positionX = 0;
    var moveAmount = 10;

    // 十字キーのキーコード
    var KEY_LEFT = 37;
    var KEY_RIGHT = 39;

    // キーダウンイベントのハンドラ
    var isKeyPressed = {};
    document.onkeydown = function(event) {
      var key = event.keyCode;
      isKeyPressed[key] = true;
    };

    // キーアップイベントのハンドラ
    document.onkeyup = function(event) {
      var key = event.keyCode;
      isKeyPressed[key] = false;
      document.getElementById("chicken").src = "images/Left00.png"; // 静止画像に切り替える
    };

    // 定期的な移動処理
    setInterval(function() {
      if (isKeyPressed[KEY_LEFT]) {
        positionX -= moveAmount;
        document.getElementById("chicken").src = "images/Leftwalk.gif"; // 左向きの画像に切り替える
      } else if (isKeyPressed[KEY_RIGHT]) {
        positionX += moveAmount;
        document.getElementById("chicken").src = "images/Rightwalk.gif"; // 右向きの画像に切り替える
      }

      document.getElementById("chicken").style.left = positionX + "px";
    }, 1000 / 60); // 60FPSで移動処理を行う
  </script>
</body>
</html>
